<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>

    <title>Personal Call</title>
  </head>
  <body>
    <div class="content">
      
        <h1>Welcome to your Personal Video Call</h1>
        <div class="row">
            <div class="col-md-8 call_container offset-md-1">
              <div class="videos">
                <span>
                  <h3>You</h3>
                  <video id="webcamVideo" autoplay playsinline></video>
                </span>
                <span>
                  <h3>Guest</h3>
                  <video id="remoteVideo" autoplay playsinline></video>
                </span>
          
          
              </div>
            </div>
            <div class="action col-md-2 ">
              <button id="webcamButton" class="btn btn-primary">Start webcam</button>
              <h2>Create a new Call</h2>
              <button id="callButton" disabled class="btn btn-primary">Create Call (offer)</button>
          
              <h2>Join a Call</h2>
              <p>Answer the call from a different browser window or device</p>
              
              <input id="callInput" />
              <button id="answerButton" class="btn btn-primary" >Join</button>
          
              <h2>Hangup</h2>
          
              <button id="hangupButton" class="btn btn-danger">Hangup</button>
          
            </div>
        </div>
          
        
    </div>
    <script type="module" src="./main.js"></script>
  </body>

</html>
